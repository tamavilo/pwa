<!DOCTYPE html>
<html>
  <head>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/pwa/sw.js')
          .then(reg => console.log('SW registered', reg))
          .catch(err => console.error('SW registration failed', err));
      }
    </script>
  </head>
  <body></body>
</html>
